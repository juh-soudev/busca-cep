<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busca-via-cep</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #dedede;">
    <section class="row mt-5 align-items-center">
        <div class="col">
            <img src="img.svg" alt="imagem" width="100%">
        </div>
        <div class="col">
            <article class="card card-body">
                <h3>Informe seu endereço</h3>
                <hr>

                <form action="">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3">

                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control mb-3">

                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control mb-3">

                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3">

                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3">

                    <div class="d-grid">
                        <button class="btn btn-primary">ENVIAR</button>
                    </div>
                </form>
            </article>
        </div>
    </section>
    
    <script src="eventos.js"></script>
</body>
</html>
